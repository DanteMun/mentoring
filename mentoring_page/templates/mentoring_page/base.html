<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>P-ro Mentoring</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<style>
body {
    padding-top: 60px;
}
html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background-color: #f5f5f5;
}
</style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Mentoring Page</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a href="{% url 'accounts:logout' %}?next={{request.path}}">로그아웃</a></li>
          {% else %}
            <li><a href="{% url 'accounts:login' %}?next={{request.path}}">로그인</a></li>
            <li><a href="{% url 'accounts:signup_choice' %}?next={{request.path}}">회원가입</a></li>
          {% endif %}
        </ul>
    </div>
</div>

{% block content %}
{% endblock %}

<div class="footer">
    <div class="container">
        <p class="text-muted">피로그래밍 팀 프로젝트</p>
    </div>
</div>

</body>
</html>
